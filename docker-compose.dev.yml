version: '3.8'

services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npx prisma generate && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://moneypath:moneypath_password@db:3306/moneypath
      - NODE_ENV=development
      - AUTH_SECRET=your-secret-key-change-this-in-production-please-use-openssl-rand-base64-32
      - AUTH_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    networks:
      - moneypath-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: moneypath
      MYSQL_USER: moneypath
      MYSQL_PASSWORD: moneypath_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - moneypath-network

volumes:
  mysql-data:

networks:
  moneypath-network:
    driver: bridge
